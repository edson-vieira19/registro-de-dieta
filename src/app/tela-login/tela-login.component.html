<div id="tela" class="container centralizar-vertical">
<div class="row" style="margin: 0 !important">
    <div class="col s12 m6" style="margin-top: 30px;">
       <img [src]="imageUrl" class="responsive-img" alt="food"> 
    </div>
    <div class="col s12 m6" style="margin-top: 100px;" >    
    <form class="col s12 m12">
            <div class="row">
            <div class="row">
            <div class="input-field col s12 m12">
                <input id="nome" type="text" class="validate">
                <label for="nome">Nome:</label>
            </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email: </label>
                </div>     
            </div>
        </div>            
    </form>
    <div id="botoes" class="row"> 
        <a id="btn-entrar" class="waves-effect waves-light btn">Entrar</a>
        <a id="btn-cadastrar" class="waves-effect waves-light btn">Cadastrar</a>
    </div>
    </div>
</div>

</div>
